<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Greenscreen Overlay</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
        }

        video#camera {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay playsinline muted></video>
    <video id="greenscreen" autoplay playsinline loop muted style="display:none;"></video>
    <canvas id="output"></canvas>

    <script>
        const camera = document.getElementById('camera');
        const greenscreen = document.getElementById('greenscreen');
        const canvas = document.getElementById('output');
        const ctx = canvas.getContext('2d');

        // Resize canvas on load and resize
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Start webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                camera.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing camera:', err);
            });

        // Load greenscreen video
        greenscreen.src = 'Test.mp4'; // Place your greenscreen video in the same folder

        // Green screen removal loop
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(greenscreen, 0, 0, canvas.width, canvas.height);
            let frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let l = frame.data.length / 4;

            for (let i = 0; i < l; i++) {
                let r = frame.data[i * 4 + 0];
                let g = frame.data[i * 4 + 1];
                let b = frame.data[i * 4 + 2];

                // Simple green detection
                if (g > 100 && r < 100 && b < 100) {
                    frame.data[i * 4 + 3] = 0; // set alpha to 0
                }
            }

            ctx.putImageData(frame, 0, 0);
            requestAnimationFrame(render);
        }

        greenscreen.addEventListener('play', () => {
            render();
        });
    </script>
</body>
</html>
