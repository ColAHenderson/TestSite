<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Green Screen Video Overlay</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }

        #camera {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
        }

        #output {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay muted playsinline></video>
    <video id="greenscreen" autoplay loop muted playsinline src="overlay.mp4" style="display: none;"></video>
    <canvas id="output"></canvas>

    <script>
        const canvas = document.getElementById('output');
        const ctx = canvas.getContext('2d');
        const greenscreen = document.getElementById('greenscreen');
        const camera = document.getElementById('camera');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Access the webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                camera.srcObject = stream;
            })
            .catch(err => {
                console.error('Webcam error:', err);
            });

        greenscreen.addEventListener('play', () => {
            function draw() {
                ctx.drawImage(greenscreen, 0, 0, canvas.width, canvas.height);
                const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = frame.data;

                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];

                    // Loose green screen detection â€” adjust if needed
                    if (g > 100 && g > r + 40 && g > b + 40) {
                        data[i + 3] = 0; // make transparent
                    }
                }

                ctx.putImageData(frame, 0, 0);
                requestAnimationFrame(draw);
            }

            draw();
        });

        greenscreen.addEventListener('loadeddata', () => {
            console.log('Video loaded');
        });

        greenscreen.addEventListener('play', () => {
            console.log('Video is playing');
        });

        greenscreen.addEventListener('error', (e) => {
            console.error('Video load error', e);
        });

        document.addEventListener('click', () => {
            greenscreen.play().then(() => {
                console.log('Manual play triggered');
            }).catch(err => {
                console.error('Manual play failed', err);
            });
        });
    </script>
</body>
</html>
